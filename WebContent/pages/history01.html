<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>history01 - 마이페이지</h2>

    <h3>마이페이지에 오신것을 환영합니다.</h3>
    <!-- 
        한 페이지 뒤로 이동할때 history.go(-1) 혹은 history.back()
        둘 다 사용가능함
     -->
    <p>
        <a href="#" onclick="history.back();">뒤로가기</a>
    </p>
    <!-- 
        JS의 함수를 호출할때
            href에서는 반드시 javascript: 키워드를 사용해야한다.
            만약 없으면 함수 호출문장을 URL로 인식하여 오류가 발생된다.
            onclick과 같은 리스너에서는 javascript:를 생략할 수 있다.
     -->
</body>
</html>
