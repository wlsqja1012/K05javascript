<!DOCTYPE html>

<head>

<body>
    <h2>history02 - 회원가입</h2>

    <h3>회원가입을 진행해 주세요</h3>
    <!-- 
        방문한 이력이 존재하는 경우 1페이지 뒤로 혹은 n페이지
        뒤로도 설정할 수 있다.
     -->
    <p>
        <a href="javascript:history.go(-1);">1page 뒤로</a>
        <br>
        <a href="#" onclick="javascript:history.go(-2);">2page 뒤로</a>
    </p>
</body>
