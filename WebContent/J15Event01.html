<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J15Event01.html</title>
    <script>
        function loadEventFunc(){
            alert("문서의 load가 완료되었습니다.");

            var mydiv = document.getElementById(mydiv).innerHTML;
            alert("mydiv의 내용="+mydiv);
        }
        /*
        JS는 인터프리터 방식이므로 DOM이 등장하기전에 해당 내용을
        가져오면 에러가 발생하게된다. 따라서 HTML문서의 로드가 
        끝난 이후 읽어올 수 있도록 함수로 정의하거나, 아예 문서
        하단에 script를 기술해야한다.

        var mydiv = document.getElementById(mydiv).innerHTML;
            alert("mydiv의 내용="+mydiv);*/
        function myFunc(){
            var mydiv = document.getElementById(mydiv).innerHTML;
            alert("mydiv의 내용="+mydiv);
        }
    </script>
</head>
<!-- 
    load이벤트 : 해당 HTML문서의 전치코드가 로딩된 후 발생되는
        이벤트로 문서를 모두 해석한 후 실행해야되는 함수가 있을때
        사용한다.
    이벤트 활용1 : 필요항 태그에 속성으로 이벤트리스너를 부착하고
        함수로 호출한다.
 -->
<body onload="loadEventFunc();">
    <h2>이벤트 - load첫번째</h2>
    <script>
        alert("문서가 끝나기 직전");
    </script>

    <div id="mydiv" onclick="myfunc();" style="cursor: pointer;">
        여기는 div 영역입니다.
    </div>
    
    <script>
        //DOM이 선언된 이후 이므로 여기에 기술해도 된다.
    </script>
</body>
</html>
