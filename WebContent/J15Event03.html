<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J15Event03.html</title>
    <script>
        // 이벤트 활용3 : window객체의 addEventListener를 이용한다.
        window.addEventListener("load",function(){
            alert("load 이벤트활용3. 문서 로딩 완료됨")
        });
    </script>
</head>
<body>
    <script>
        alert("문서의 마지막 부분");
    </script>
</body>
</html>
