<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J10Date.html</title>

    <script>
        /*
        Date객체
            setXXX() -> 날짜를 설정할때...
            getXXX() -> 날짜를 가져올때 사용
        */
        document.write("<h2>JS의 Core객체 - Date</h2>");

        var date = new Date();
        document.write("저장된 값:"+date+"<br/>");
        // 1900년도 부터 현재까지의 지난 년도를 반환
        document.write("연도 변환:"+(date.getYear())+"<br/>");
        // 0~11월까지의 월을 반환하므로 1을 더해줘야함.
        document.write("월 변환:"+(date.getMonth())+"<br/>");

        document.write(
        (date.getYear()+1900)+"년"+
        (date.getMonth()+1)+"월"+
        date.getDate()+"일"+
        date.getHours()+"시"+
        date.getMinutes()+"분"+
        date.getSeconds()+"초<br/>");

        // 날짜를 12월 25일 오후 1시로 설정함
        date.setMonth(11);
        date.setDate(25);
        date.setHours(13);
        document.write("<h2>월/일/시간만 변경후 출력</h2>");
        document.write(
            (date.getYear()+1900)+"년"+
            (date.getMonth()+1)+"월"+
            date.getDate()+"일<br/>");

        // 요일가져오기 : 일(0)~토(6)까지 반환함
        document.write("<h2>요일얻기</h2>");
        switch(date.getDay()){
            case 0: document.write("일요일");break;
            case 1: document.write("월요일");break;
            case 2: document.write("화요일");break;
            case 3: document.write("수요일");break;
            case 4: document.write("목요일");break;
            case 5: document.write("금요일");break;
            case 6: document.write("토요일");break;
        }

        // 두 날짜 사이의 차이 구하기
        var startDate = new Date(2020,11,25);
        var endDate = new Date();
        /*
        getTime() : 1970년 1월 1일부터 현재까지의 시간을 초단위로 반환해줌
            이를 timestamp라고 한다. 1/1000초 단위의 시간을 사용한다.
        */
        var diff = startDate.getTime() - endDate.getTime();

        document.write("<h2>크리스마스까지 남은 일수는</h2>");
        document.write(diff / (1000*60*60*24)+"일");        
    </script>
</head>
<body>
    
</body>
</html>
